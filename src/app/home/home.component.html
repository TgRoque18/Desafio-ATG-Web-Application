<form class="form" (ngSubmit)="onSubmit()">
  <div class="container form">
    <div class="row justify-content-center form-group">
      <label for="radiosSide" class="radio-inline">Compra 
        <input type="radio" [(ngModel)]="form.side" name="radiosSide" id="buy" value="buy">
      </label>
      
      <label for="radiosSide" class="radio-inline radio-right">Venda       
        <input type="radio" [(ngModel)]="form.side" name="radiosSide" id="sell" value="shell">
      </label>
    </div>
    <div class="row justify-content-center">
      <label for="symbol" class="label-name">Símbolo</label>
    </div>
    <div class="row justify-content-center form-group">
      <input type="text" [(ngModel)]="form.symbol" name="symbol" id="symbol">     
    </div>
    <div class="row justify-content-center">
      <label for="quantity" class="label-name">Quantidade</label>
    </div>
    <div class="row justify-content-center form-group">
      <input type="text" [(ngModel)]="form.quantity" name="quantity" id="quantity">    
    </div>
    <div class="row justify-content-center">
      <label for="price" class="label-name">Preço</label>
    </div>
    <div class="row justify-content-center form-group">
      <input type="text" [(ngModel)]="form.price" name="price" id="price">
    </div>
    <div class="row justify-content-center send-btn">
      <input type="submit" class="btn" value="Enviar">
    </div>
  </div>
</form>

<div class="container form" *ngIf="forms.length > 0">
  <table class="table tb-result">
    <thead class="thead-dark">       
      <tr>
        <th>Lado</th>
        <th>Símbolo</th>
        <th>Status</th>
        <th>Mensagem</th>
      </tr>
    </thead>
    <tbody>    
      <tr *ngFor="let form of forms" id='{{ form.id }}'>
        <td>{{ form.side }}</td>
        <td>{{ form.symbol }}</td>
        <td>{{ form.status }}</td>
        <td>{{ form.msgs }}</td>
      </tr>
    </tbody>
  </table>
</div>
